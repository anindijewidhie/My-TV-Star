<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TV Star - Global Talent Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --magenta: #FF0080;
            --yellow: #FFFF00;
            --green: #00FF7F;
            --blue: #0000FF;
            --bg: #0f172a;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #f1f5f9;
            margin: 0;
            overflow-x: hidden;
        }
        .font-bebas { font-family: 'Bebas Neue', cursive; }
        
        /* Strict Flat Design - NO SHADOWS */
        * {
            box-shadow: none !important;
            text-shadow: none !important;
            border-radius: 0 !important;
        }

        .btn-flat {
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 0.1em;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s;
            border: 4px solid #000;
        }
        .btn-flat:active {
            transform: scale(0.98);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 12px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #0f172a;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--magenta);
            border: 3px solid #0f172a;
        }
        
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 30s linear infinite;
        }
        
        .bg-grid {
            background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .broadcast-overlay {
            background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, transparent 10%, transparent 90%, rgba(0,0,0,0.4) 100%);
            pointer-events: none;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
    </style>
