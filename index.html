<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TV Star - Global Talent Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --magenta: #FF0080;
            --yellow: #FFFF00;
            --green: #00FF7F;
            --blue: #0000FF;
            --bg-light: #f8fafc;
            --bg-dark: #020617;
            --text-light: #000000;
            --text-dark: #ffffff;
            --scanline-color: rgba(0, 0, 0, 0.05);
        }

        .dark {
            --scanline-color: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark body {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        body:not(.dark body) {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        .font-bebas { font-family: 'Bebas Neue', cursive; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Strict Flat Design - NO SHADOWS */
        * {
            box-shadow: none !important;
            text-shadow: none !important;
            border-radius: 0 !important;
        }

        .btn-flat {
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 0.1em;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s;
        }
        
        .btn-flat:active {
            transform: scale(0.98);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 12px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--magenta);
            border: 3px solid transparent;
            background-clip: padding-box;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--yellow);
            border: 3px solid transparent;
            background-clip: padding-box;
        }
        
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 40s linear infinite;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 1000;
            pointer-events: none;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, var(--scanline-color) 50%, rgba(0,0,0,0) 100%);
            position: fixed;
            top: -100px;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(110vh); }
        }

        .glitch-effect {
            animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
<script type="importmap">
